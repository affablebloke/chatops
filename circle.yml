machine:
  node:
    version: 0.12.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t affablebloke/chatops:$CIRCLE_SHA1 .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push affablebloke/chatops:$CIRCLE_SHA1
